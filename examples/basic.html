<!DOCTYPE html>
<!-- include three.js -->
<script src='../vendor/three.js/build/three.js'></script>
<script src='../vendor/three.js/examples/js/controls/OrbitControls.js'></script>

<body style='margin: 0px; overflow: hidden; text-align:center;background-color:black'>

<script>

	//////////////////////////////////////////////////////////////////////////////////
	//		Init
	//////////////////////////////////////////////////////////////////////////////////

	// init renderer
	var renderer	= new THREE.WebGLRenderer({
		antialias	: true,
		alpha		: true,
	});
	renderer.setSize( window.innerWidth, window.innerHeight );
	document.body.appendChild( renderer.domElement );

	// array of functions for the rendering loop
	var onRenderFcts = [];

	// init scene and camera
	var scene = new THREE.Scene()
	var camera	= new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.01, 1000);
	camera.position.z = 3;
	var controls = new THREE.OrbitControls( camera );

	//////////////////////////////////////////////////////////////////////////////////
	//		add an object in the scene
	//////////////////////////////////////////////////////////////////////////////////

	// add some debug display
	;(function(){
		var geometry = new THREE.PlaneGeometry(1,1,10,10)
		var material = new THREE.MeshBasicMaterial( {
			map 		: THREE.ImageUtils.loadTexture( 'images/transparent.png' ),
			transparent 	: true
		})
		var mesh = new THREE.Mesh(geometry, material);
		mesh .position.z = 0.3;
		scene.add( mesh );

		var mesh = new THREE.AxisHelper
		scene.add( mesh );
	})()
	;(function(){
		var geometry = new THREE.PlaneGeometry(0.5,0.5,10,10)
		var material = new THREE.MeshBasicMaterial( {
			map 		: THREE.ImageUtils.loadTexture( 'images/transparent.png' ),
			transparent 	: true,
			color		: 0x00ff00
		})
		var mesh = new THREE.Mesh(geometry, material);
		mesh .position.z = 0.2;
		scene.add( mesh );

		var mesh = new THREE.AxisHelper
		scene.add( mesh );
	})()

	// add a awesome logo to the scene
	;(function(){
		var material = new THREE.SpriteMaterial({
			map: THREE.ImageUtils.loadTexture( 'images/awesome.png' ),
		});
		var geometry = new THREE.BoxGeometry(1,1,1)
		var object3d = new THREE.Sprite(material );
		object3d.scale.set( 1, 1, 1 );
		scene.add(object3d)
	})()

	//////////////////////////////////////////////////////////////////////////////////
	//		render the whole thing on the page
	//////////////////////////////////////////////////////////////////////////////////

	// handle window resize
	window.addEventListener('resize', function(){
		renderer.setSize( window.innerWidth, window.innerHeight )
		camera.aspect	= window.innerWidth / window.innerHeight
		camera.updateProjectionMatrix()
	}, false)

	// set the scene as visible
	scene.visible	= false

	// render the scene
	onRenderFcts.push(function(){
		renderer.render( scene, camera );
	})

	// run the rendering loop
	var previousTime = performance.now()
	requestAnimationFrame(function animate(now){

		requestAnimationFrame( animate );

		onRenderFcts.forEach(function(onRenderFct){
			onRenderFct(now, now - previousTime)
		})

		previousTime	= now
	})
</script></body>
